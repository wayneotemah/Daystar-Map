{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="{% static 'home.css' %} ">

  <script src="{% static 'leaflet.js' %}"></script>



  <title>GeoDaystar</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
    <a class="navbar-brand">GeoDaystar <h6>by D.I.T.A</h6> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <!-- <li class="nav-item">
                  <a class="nav-link" href="http://fontenele.github.io/bootstrap-navbar-dropdowns/" target="_blank">Github</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
              </li> -->

      </ul>
      <form class="form-inline mt-2 mt-md-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="locationSearch" aria-label="Search" list="datalist">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>

  <datalist id="datalist">

    {%for suggestion in suggestions%}
    <option value="{{suggestion}}"></option>
    {%endfor%}
  </datalist>

  <div id="map"></div>

  <script>

  make_map();


  function make_map(position) {
    // Creating map options
    var mapOptions = {
      center: [{{ lat }}, {{ lon }}],
      zoom: 17,
      minZoom: 15,
      }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    //add maker
    var mrk = new L.marker([{{ lat }}, {{ lon }}]);
    mrk.addTo(map);

    // bind popup to marker
    mrk.bindPopup("<h6>{{buildingname}}</h6><p>{{details}}</p> <img src='{{ pics.image.url}}'  >").openPopup();



    // Creating a Layer object
    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    // Adding layer to the map
    map.addLayer(layer);
  }

  </script>
  <div class="wrappercontainer">

    <div class="cardWrap">
      <!-- <h4>{{Name}}{{eventName}}</h4> -->
      <h6>{{building}}</h6>

      <p class="card-text">{{details}}</p>
      <!-- <h2>{{eventime}}</h2> -->
    </div>
    <!-- <p id="demo"></p> -->

  </div>


</body>
